<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Turf Booking</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      background: linear-gradient(to right, #7F00FF, #E100FF);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-box {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 400px;
      animation: slideIn 0.9s ease;
    }

    h2 {
      text-align: center;
      color: #7F00FF;
      margin-bottom: 25px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input {
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: 0.3s;
    }

    input:focus {
      border-color: #7F00FF;
      box-shadow: 0 0 5px #7f00ff33;
      outline: none;
    }

    .password-toggle {
      position: relative;
    }

    .password-toggle span {
      position: absolute;
      right: 12px;
      top: 12px;
      cursor: pointer;
      font-size: 16px;
      user-select: none;
    }

    button {
      padding: 12px;
      font-size: 16px;
      background-color: #7F00FF;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #5e00cc;
    }

    .link {
      text-align: center;
      margin-top: 15px;
      font-size: 15px;
    }

    .link a {
      color: #7F00FF;
      text-decoration: none;
      font-weight: 600;
    }

    .link a:hover {
      text-decoration: underline;
    }

    @keyframes slideIn {
      from {
        transform: translateY(40px);
        opacity: 0;
      }
      to {
        transform: translateY(0px);
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Login to Your Account</h2>
    <form action="login_process.php" method="POST">
      <input type="text" name="phone" placeholder="Phone Number" required />

      <div class="password-toggle">
        <input type="password" name="password" id="password" placeholder="Password" required />
        <span onclick="togglePassword()">üëÅÔ∏è</span>
      </div>

      <button type="submit">Login</button>
    </form>

  <script>
    function togglePassword() {
      const pwd = document.getElementById("password");
      pwd.type = pwd.type === "password" ? "text" : "password";
    }
  </script>

</body>
</html>
